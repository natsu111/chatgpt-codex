<!DOCTYPE html>
<html lang="ja">
<head>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Noto Sans JP', Arial, sans-serif; margin:0; background:#f5f5f5; color:#333; }
header { background:#473b34; color:#fff; padding:20px 0; text-align:center; }
h1 { margin:0; font-weight:700; }
.hero img { width:100%; max-height:400px; object-fit:cover; display:block; }
.description { background:#fff; padding:20px; max-width:800px; margin:-80px auto 40px; box-shadow:0 10px 20px rgba(0,0,0,0.1); }
.gallery { display:flex; flex-wrap:wrap; justify-content:center; max-width:1000px; margin:0 auto 40px; }
.gallery img { width:30%; min-width:200px; margin:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

<body>
<header>

</section>

</div>
<section class="gallery">
  <img src="images/gallery1.jpg" alt="ラテアート1">
  <img src="images/gallery2.jpg" alt="ラテアート2">
  <img src="images/gallery3.jpg" alt="ラテアート3">

<footer>
  <p><strong>商品紹介:</strong> プレミアムブレンドコーヒー豆 250g パック。今だけ特別価格で販売中！</p>
</footer>

</html>
